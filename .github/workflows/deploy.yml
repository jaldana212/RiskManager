name: Deploy CAP to SAP BTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cloud Foundry CLI
        run: |
          curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=8" | tar -zx
          sudo mv cf /usr/local/bin/cf

      - name: Install MTA Build Tool
        run: npm install -g mbt

      - name: Login to Cloud Foundry
        run: |
          cf login \
            -a ${{ secrets.CF_API }} \
            -u ${{ secrets.CF_USERNAME }} \
            -p ${{ secrets.CF_PASSWORD }} \
            -o ${{ secrets.CF_ORG }} \
            -s ${{ secrets.CF_SPACE }}

      - name: Build MTA
        run: mbt build

      - name: Deploy to SAP BTP
        run: cf deploy mta_archives/*.mtar -fs